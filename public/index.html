<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì Advait's Math Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Particle effects container -->
    <div id="particles"></div>
    
    <!-- Snowfall container -->
    <div id="snowfall-container"></div>

    <!-- Welcome Screen - Choose Challenge Type -->
    <div id="welcome-screen" class="screen active">
        <div class="glass-card welcome-card">
            <div class="logo-container">
                <div class="logo">üßÆ</div>
                <h1>Advait's Math Adventure</h1>
                <p class="tagline">Choose your challenge! üöÄ</p>
            </div>
            
            <div class="challenge-tiles">
                <button class="challenge-tile addition-tile" data-challenge="addition">
                    <span class="tile-icon">‚ûï</span>
                    <span class="tile-title">Addition</span>
                    <span class="tile-desc">Number bonds fun!</span>
                </button>
                
                <button class="challenge-tile subtraction-tile" data-challenge="subtraction">
                    <span class="tile-icon">‚ûñ</span>
                    <span class="tile-title">Subtraction</span>
                    <span class="tile-desc">Take it away!</span>
                </button>
                
                <button class="challenge-tile multiplication-tile" data-challenge="multiplication">
                    <span class="tile-icon">‚úñÔ∏è</span>
                    <span class="tile-title">Multiplication</span>
                    <span class="tile-desc">Times tables master!</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Configuration Screen for Multiplication -->
    <div id="config-screen" class="screen">
        <div class="glass-card start-card">
            <div class="logo-container">
                <div class="logo">‚úñÔ∏è</div>
                <h1>Multiplication Challenge</h1>
                <p class="tagline">Select tables to practice! üìä</p>
            </div>
            
            <div class="config-section">
                <h3>üìä Select Tables to Practice</h3>
                <div class="tables-grid" id="tables-selection">
                    <!-- Generated by JS -->
                </div>
            </div>
            
            <div class="button-group">
                <button class="apple-button secondary" id="back-to-welcome-btn">
                    <span>‚¨ÖÔ∏è Back</span>
                </button>
                <button class="apple-button primary" id="start-btn">
                    <span>üéÆ Start</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="score-display">
                <span class="score-label">‚≠ê Points</span>
                <span class="score-value" id="score">0</span>
            </div>
            
            <div class="challenge-badge" id="challenge-badge">
                <span id="challenge-icon">‚ûï</span>
                <span id="challenge-name">Addition</span>
            </div>
            
            <div class="timer-container">
                <div class="timer-ring">
                    <svg viewBox="0 0 100 100">
                        <circle class="timer-bg" cx="50" cy="50" r="45"/>
                        <circle class="timer-progress" id="timer-circle" cx="50" cy="50" r="45"/>
                    </svg>
                    <span class="timer-text" id="timer-text">10</span>
                </div>
            </div>
            
            <button class="pause-btn" id="pause-btn">
                <span id="pause-icon">‚è∏Ô∏è</span>
            </button>
        </div>

        <div class="game-content">
            <div class="question-card glass-card" id="question-card">
                <div class="hurry-indicator" id="hurry-indicator">
                    ‚ö° Hurry up! ‚ö°
                </div>
                
                <div class="question-display">
                    <span class="number" id="num1">5</span>
                    <span class="operator" id="operator">+</span>
                    <span class="number" id="num2">7</span>
                    <span class="equals">=</span>
                    <span class="answer-placeholder">?</span>
                </div>
                
                <div class="answer-section">
                    <input type="number" 
                           id="answer-input" 
                           class="answer-input" 
                           placeholder="Your answer"
                           autocomplete="off"
                           inputmode="numeric">
                    <button class="apple-button submit-btn" id="submit-btn">
                        Check ‚úì
                    </button>
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>
        </div>

        <!-- Pause Overlay -->
        <div class="pause-overlay" id="pause-overlay">
            <div class="glass-card pause-card">
                <h2>‚è∏Ô∏è Game Paused</h2>
                <p>Take a break, Advait! üçé</p>
                <button class="apple-button primary" id="resume-btn">
                    ‚ñ∂Ô∏è Resume
                </button>
                <button class="apple-button secondary" id="quit-btn">
                    üè† Back to Home
                </button>
            </div>
        </div>
    </div>

    <!-- Celebration Effects -->
    <div id="celebration-container"></div>
    
    <!-- Audio elements for sound effects -->
    <audio id="correct-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2teleVQrPHGj0uKvZx0CTYnM6rx5QAcvZKPP5bN7NQQkW5rR5rh/OQQgVZXR5rx/PQUgU5TR5rx/PQYhU5TR5r1/PgchVJTR5r1/PgchVJTR5r1/PgchVJTR5r1/PgchVJTR5r1/PgchVJTR5r1/PgchVJTR5r1/Pgch" type="audio/wav">
    </audio>
    <audio id="wrong-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRl9vAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YTtvAACAgICAgICAgICAgICAgICAgICAgICAgICA" type="audio/wav">
    </audio>
    <audio id="hurry-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACA" type="audio/wav">
    </audio>

    <script src="app.js"></script>
</body>
</html>
